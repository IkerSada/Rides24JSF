<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Crear viaje</title>
</h:head>
<h:body>
    <h:form>
        <h:messages />
        <h3>Crear nuevo viaje</h3>

        <h:panelGrid columns="2">
            <h:outputLabel for="depart" value="Ciudad salida:" />
            <h:inputText id="depart" value="#{createRideBean.depart}" required="true" />

            <h:outputLabel for="dest" value="Ciudad destino:" />
            <h:inputText id="dest" value="#{createRideBean.destination}" required="true" />

            <h:outputLabel for="date" value="Fecha (yyyy-mm-dd):" />
            <h:inputText id="date" value="#{createRideBean.date}" />

            <h:outputLabel value=" " />
            <h:commandButton value="Crear" action="#{createRideBean.create}" />
        </h:panelGrid>

        <br/>
        <h:commandButton value="Volver a bÃºsqueda" action="QueryRides.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
